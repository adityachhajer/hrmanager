<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand mb-0 h1" href="#" th:href="@{/login}"
				style="color: white;">HR Manager Login</a>
		</div>
		</div>
	</nav>



	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our Flight Details App!</div>
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Either Username or password
						is incorrect!</div>
				</div>

				<h1>Login</h1>
				<form th:action="@{/login}" th:object="${user}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>

					<div class="form-group">
						<label for="userName" class="col-sm-2 col-form-label">User
							name</label> <input id="userName" class="form-control"
							th:field="*{userName}" />

					</div>

					<div class="form-group">
						<label for="password" class="col-sm-2 col-form-label">Password</label>
						<input id="password" class="form-control" type="password"
							th:field="*{password}" />

					</div>
					<br>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Login</button>
						<span>Need to Sign up? <a href="/" th:href="@{/login}">SignUp
								here</a></span>
					</div>


				</form>
			</div>
		</div>
	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>
</html>
